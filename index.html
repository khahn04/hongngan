<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Yêu 5 – Khung Ảnh Xoay 3D</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(120deg, #ffe0f0, #d0f0ff);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      perspective: 1000px;
      font-family: 'Arial', sans-serif;
    }

    .wrapper {
      display: flex;
      gap: 80px;
      margin-top: 100px;
    }

    .scene {
      width: 400px;
      height: 400px;
      position: relative;
      transform-style: preserve-3d;
      animation: spin 20s linear infinite;
    }

    .scene2 {
      animation-direction: reverse;
    }

    .scene img {
      position: absolute;
      width: 140px;
      height: 280px;
      border-radius: 30px;
      object-fit: cover;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
    }

    .img1 { transform: rotateY(0deg) translateZ(250px); }
    .img2 { transform: rotateY(90deg) translateZ(250px); }
    .img3 { transform: rotateY(180deg) translateZ(250px); }
    .img4 { transform: rotateY(270deg) translateZ(250px); }

    @keyframes spin {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center/cover;
      animation: floatUp 10s linear infinite;
      opacity: 0.6;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }

    .falling-text {
      position: fixed;
      top: -50px;
      font-size: 24px;
      font-weight: bold;
      opacity: 0.9;
      animation: fall 6s linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    /* Nút mở nhạc */
    .music-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff5c8a;
      color: white;
      padding: 12px 22px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, background 0.3s;
    }

    .music-button:hover {
      background: #ff3366;
      transform: scale(1.05);
    }
  </style>
</head>

  <!-- Bong bóng trái tim -->
  <script>
    for (let i = 0; i < 40; i++) {
      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.style.left = Math.random() * 100 + "vw";
      bubble.style.animationDuration = (5 + Math.random() * 5) + "s";
      const size = 15 + Math.random() * 25;
      bubble.style.width = bubble.style.height = size + "px";
      document.body.appendChild(bubble);
    }
  </script>

  <!-- Chữ rơi dễ thương -->
  <script>
    const words = ["Yêu em", "UwU", "Cute", "Hồng Ngân", "Dễ Thương", "😍", "💕", "Làm người yêu anh nhé!"];
    const colors = ["#ff4d6d", "#ff9e00", "#845ec2", "#00c9a7", "#00b4d8"];

    function createText() {
      const text = document.createElement("div");
      text.className = "falling-text";
      text.innerText = words[Math.floor(Math.random() * words.length)];
      text.style.left = Math.random() * 100 + "vw";
      text.style.color = colors[Math.floor(Math.random() * colors.length)];
      text.style.fontSize = (16 + Math.random() * 20) + "px";
      text.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(text);
      setTimeout(() => text.remove(), 7000);
    }

    setInterval(createText, 300);
  </script>
